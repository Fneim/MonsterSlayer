<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Monster Slayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">YOU</h1>
          <div class="py-2 px-5">
            <div class="healthbar text-center"></div>
          </div>
        </div>
        <div class="col">
          <h1 class="text-center">MONSTER</h1>
          <div class="py-2 px-5">
            <div class="healthbar text-center"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button id="start-game" class="btn" v-bind:class="">START GAME</button>
        </div>
      </div>

      <div class="row d-none">
        <div class="col text-center p-2">
          <button id="attack" class="btn">ATTACK</button>
          <button id="special-attack" class="btn">SPECIAL ATTACK</button>
          <button id="heal" class="btn">HEAL</button>
          <button id="give-up" class="btn">GIVE UP</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="public/index.js"></script>
  </body>
</html>
